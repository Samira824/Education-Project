<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles - EduPlatform</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Profiles</h2>

        <!-- Student Profiles Section -->
        <div class="mt-4">
            <h3>Students</h3>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Student Name</h5>
                    <p class="card-text">Course Enrolled: Web Development</p>
                </div>
            </div>
            <!-- Add more student profiles as needed -->
        </div>

        <!-- Teacher Profiles Section -->
        <div class="mt-4">
            <h3>Teachers</h3>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Teacher Name</h5>
                    <p class="card-text">Subjects Taught: JavaScript, HTML, CSS</p>
                </div>
            </div>
            <!-- Add more teacher profiles as needed -->
        </div>
    </div>
</body>
</html>
